{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Log Progress for {{ habit.name }}</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="completed" name="completed">
                        <label class="form-check-label" for="completed">Completed Today?</label>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes (optional)</label>
                        <textarea name="notes" id="notes" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Progress</button>
                    <a href="{% url 'habits:habit_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
